<ui:composition template="/WEB-INF/templates/geral.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
	 	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">

		<h1>Listagem de automóveis</h1>
		<h:panelGroup rendered="#{not empty facesContext.messageList}">
	        <div class="alert alert-success">
		        <button type="button" class="close" data-dismiss="alert">x</button>
		        <h:messages styleClass="unstyled"  />
       		</div>
        </h:panelGroup>
		<h:dataTable styleClass="table table-striped table-bordered table-hover" 
			value="#{repositorioBean.automoveis}" var="automovel"
			rendered="#{not empty repositorioBean.automoveis}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição" />
				</f:facet>
				<h:outputText value="#{automovel.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Marca" />
				</f:facet>
				<h:outputText value="#{automovel.marca.nome}"  />
			</h:column>

		</h:dataTable>
		<h:form>
			<h:commandButton value="Novo automóvel" action="/automovel/insere"
				styleClass="btn btn-primary" />
		</h:form>
		
	</ui:define>

</ui:composition>
