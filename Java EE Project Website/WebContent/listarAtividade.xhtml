<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/geral.xhtml">
	<ui:define name="corpo">
		<h:form>
		<p:dataTable id="listagem" var="atividade" value="#{atividadeBean.atividades}" paginator="true" rows="10"
		 selectionMode="single" rowKey="#{atividade.id}" emptyMessage="Sem contatos cadastrados" >
			
			<f:facet name="header">
				Seus contatos
			</f:facet>
			
			<p:column>
				<p:rowToggler />
			</p:column>
			
			<p:rowExpansion>
				<h:outputText value="Codigo: #{atividade.codigo}"></h:outputText>
				<br/>	
				<h:outputText value="Descricao: #{atividade.descricao}"></h:outputText>
				<br/>
				<h:outputText value ="Ministrante: #{atividade.ministrante}"></h:outputText>
				<br/>	
				<h:outputText value="Quantidade: #{atividade.quantParticipante}"></h:outputText>
				<br/>	
				<h:outputText value="valor: #{atividade.valor}"></h:outputText>
				<br/>
			</p:rowExpansion>
			
			<p:column headerText="Nome">
				<h:outputText value="#{atividade.descricao}"></h:outputText>
			</p:column>
			
			<p:column>
	            <f:facet name="header">
	                <h:outputText value="Opcoes" />
	            </f:facet>
	                <p:commandButton icon="ui-icon-trash" title="Remover Atividade"
	                	action="#{atividadeBean.deletarAtividade}" update="listagem">
	                	<f:param name="id" value="#{atividade.id}" />
	                </p:commandButton>	
	                
	
	                
	         </p:column>
	         
	         <p:column>
	            <f:facet name="header">
	                <h:outputText value="Editar" />
	            </f:facet>
	                <p:commandButton icon="ui-icon-trash" title="Editar Atividade"
	                	action="#{atividadeBean.buscarAtividade}" update="listagem">
	                	<f:param name="id" value="#{atividade.id}" />
	                </p:commandButton>	
	                
	
	                
	         </p:column>
						
						
						
						
							
		</p:dataTable>
	</h:form>
	<h:commandButton value="Inserir Nova Atividade" outcome="/listarParticipante" ></h:commandButton>
	
	</ui:define>
</ui:composition>
</html>
